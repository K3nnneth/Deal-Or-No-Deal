<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Deal Or No Deal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Deal or No Deal</h1>
        <div class="container">
            <div class="availability"></div>
            <div class="game-screen"></div>
            <div class="touchscreen">
                <button class="start" onclick="startgame()">Start Game</button>
                <div class="chatbox"></div>
                <div class="dealbuttons">
                    <button class="deal" onclick="deal()">Deal</button>
                    <button class="deal" onclick="nodeal()">No Deal</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
